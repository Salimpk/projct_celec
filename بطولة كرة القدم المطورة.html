        .tournament-container {
            display: flex;
            justify-content: space-between;
            padding: 60px 20px;
            margin: 0 auto;
            position: relative;
            gap: 43px;
        }

        /* Center Bar Styles */
        .center-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: var(--center-bar-width);
            background-color: var(--center-bar-color);
            z-index: 1;
        }

        .round-transition {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .round-label {
            background-color: var(--center-bar-color);
            color: white;
            padding: 16px 32px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
        }

        .round {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 3;
        }

        .round-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.2em;
        }

        .matches-container {
            display: flex;
            flex-direction: column;
            gap: calc(var(--bracket-spacing) * 2);
        }

        .match {
            position: relative;
            width: 200px;
        }

        .match::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -40px;
            width: 40px;
            height: var(--connector-width);
            background-color: var(--line-color);
            transform: translateY(-50%);
        }

        .match::before {
            content: '';
            position: absolute;
            top: calc(-1 * var(--bracket-spacing));
            bottom: calc(-1 * var(--bracket-spacing));
            right: -40px;
            width: var(--connector-width);
            background-color: var(--line-color);
        }

        .round:last-child .match::after,
        .round:last-child .match::before {
            display: none;
        }

        .team {
            height: 40px;
            background-color: var(--team-bg);
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            margin: 2px 0;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .team:hover {
            transform: translateX(-5px);
            border-color: var(--secondary-color);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .team.winner {
            background-color: #2ecc71;
            color: white;
        }

        .team.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .team-seed {
            font-weight: bold;
            margin-left: 8px;
            color: #7f8c8d;
            min-width: 25px;
        }

        .team.selected .team-seed {
            color: white;
        }

        .team-name {
            flex: 1;
            text-align: center;
        }

        .team-score {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            padding: 2px 8px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            margin-right: 8px;
        }

        /* Round-specific spacing */
        .round:nth-child(2) .matches-container {
            padding-top: var(--bracket-spacing);
        }

        .round:nth-child(3) .matches-container {
            padding-top: calc(var(--bracket-spacing) * 3);
        }

        .round:nth-child(4) .matches-container {
            padding-top: calc(var(--bracket-spacing) * 7);
        }

        /* Finals special styling */
        .round:last-child .match {
            border-right: 4px solid var(--primary-color);
            padding-right: 20px;
        }

        @keyframes slideIn {
            from { transform: translateX(30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .team {
            animation: slideIn 0.3s ease-out;
        }

        .team.winner::after {
            content: '🏆';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

    <script>
        class TournamentBracket {
            constructor() {
                this.teams = [
                    { name: "الهلال", seed: 1 },
                    { name: "النصر", seed: 2 },
                    { name: "الاتحاد", seed: 3 },
                    { name: "الأهلي", seed: 4 },
                    { name: "الشباب", seed: 5 },
                    { name: "الفيصلي", seed: 6 },
                    { name: "التعاون", seed: 7 },
                    { name: "الفتح", seed: 8 },
                    { name: "الرائد", seed: 9 },
                    { name: "الاتفاق", seed: 10 },
                    { name: "ضمك", seed: 11 },
                    { name: "الخليج", seed: 12 },
                    { name: "الطائي", seed: 13 },
                    { name: "العدالة", seed: 14 },
                    { name: "الحزم", seed: 15 },
                    { name: "الفيحاء", seed: 16 }
                ];
                this.roundNames = ['دور الـ 16', 'دور الـ 8', 'دور الـ 4', 'النهائي'];
                this.init();
            }

            init() {
                this.createBracket();
                this.addEventListeners();
                this.addCenterBars();
            }

              

            createBracket() {
                const container = document.getElementById('bracket');
                container.innerHTML = '';

                const rounds = Math.log2(this.teams.length);
                
                for (let round = 0; round < rounds + 1; round++) {
                    const roundDiv = document.createElement('div');
                    roundDiv.className = 'round';

                    const titleDiv = document.createElement('div');
                    titleDiv.className = 'round-title';
                    titleDiv.textContent = this.roundNames[round];
                    roundDiv.appendChild(titleDiv);

                    const matchesContainer = document.createElement('div');
                    matchesContainer.className = 'matches-container';

                    const matchesCount = Math.pow(2, rounds - round);
                    
                    for (let match = 0; match < matchesCount; match++) {
                        const matchDiv = this.createMatch(round, match);
                        matchesContainer.appendChild(matchDiv);
                    }

                    roundDiv.appendChild(matchesContainer);
                    container.appendChild(roundDiv);
                }
            }

            createMatch(round, matchIndex) {
                const matchDiv = document.createElement('div');
                matchDiv.className = 'match';

                if (round === 0) {
                    const team1Index = matchIndex * 2;
                    const team2Index = matchIndex * 2 + 1;
                    
                    matchDiv.appendChild(this.createTeamDiv(this.teams[team1Index]));
                    matchDiv.appendChild(this.createTeamDiv(this.teams[team2Index]));
                } else {
                    matchDiv.appendChild(this.createTeamDiv());
                    matchDiv.appendChild(this.createTeamDiv());
                }

                return matchDiv;
            }

            createTeamDiv(team = null) {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team';

                if (team) {
                    const seedSpan = document.createElement('span');
                    seedSpan.className = 'team-seed';
                    seedSpan.textContent = `#${team.seed}`;

                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'team-name';
                    nameSpan.textContent = team.name;

                    const scoreSpan = document.createElement('span');
                    scoreSpan.className = 'team-score';
                    scoreSpan.textContent = '0';

                    teamDiv.appendChild(seedSpan);
                    teamDiv.appendChild(nameSpan);
                    teamDiv.appendChild(scoreSpan);
                    
                    teamDiv.dataset.seed = team.seed;
                    teamDiv.dataset.name = team.name;
                }

                return teamDiv;
            }

            addEventListeners() {
                document.getElementById('bracket').addEventListener('click', (e) => {
                    const teamDiv = e.target.closest('.team');
                    if (teamDiv && teamDiv.dataset.name) {
                        this.handleTeamClick(teamDiv);
                    }
                });
            }

            handleTeamClick(teamDiv) {
                const match = teamDiv.closest('.match');
                const round = match.closest('.round');
                const nextRound = round.nextElementSibling;

                if (!nextRound) {
                    if (!teamDiv.classList.contains('winner')) {
                        teamDiv.classList.add('winner');
                        setTimeout(() => {
                            alert(`🏆 مبروك! ${teamDiv.dataset.name} بطل البطولة!`);
                        }, 100);
                    }
                    return;
                }

                const matchIndex = Array.from(match.parentNode.children).indexOf(match);
                const nextMatchIndex = Math.floor(matchIndex / 2);
                const isTopTeam = matchIndex % 2 === 0;

                const nextMatch = nextRound.querySelector('.matches-container').children[nextMatchIndex];
                const targetSlot = nextMatch.children[isTopTeam ? 0 : 1];
                

                // Update UI
                match.querySelectorAll('.team').forEach(team => team.classList.remove('selected'));
                teamDiv.classList.add('selected');

                // Update score
                const currentScore = parseInt(teamDiv.querySelector('.team-score').textContent);
                const newScore = currentScore + Math.floor(Math.random() * 3) + 1;
                teamDiv.querySelector('.team-score').textContent = newScore;

                // Move team to next round
                const newTeam = this.createTeamDiv({
                    name: teamDiv.dataset.name,
                    seed: teamDiv.dataset.seed
                });
                targetSlot.replaceWith(newTeam);
            }
        }

        // Initialize the bracket
        new TournamentBracket();
    </script>
